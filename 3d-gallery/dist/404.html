<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page not found — redirecting</title>
  </head>
  <body>
    <script>
      // Try to load the app's index.html (works when index.html and assets are deployed to the same base)
      (function() {
        try {
          // Compute repository base path (first two path segments) — e.g., /vitruvian-art-gallery
          var baseParts = location.pathname.split('/').filter(Boolean);
          var repoBase = baseParts.length ? '/' + baseParts[0] : '/';
          var indexPath = repoBase + '/index.html';

          fetch(indexPath, {cache: 'no-store'}).then(function(res){
            if (!res.ok) throw new Error('index fetch failed');
            return res.text();
          }).then(function(html){
            document.open();
            document.write(html);
            document.close();
          }).catch(function(){
            // Fallback: redirect to repo root
            location.replace(repoBase + '/');
          });
        } catch (e) {
          location.replace('/');
        }
      })();
    </script>
  </body>
</html>
